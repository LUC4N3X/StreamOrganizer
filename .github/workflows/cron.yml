name: Trigger Stremio Update

on:
  schedule:
    # Minuto 0, Ora 3 (03:00 UTC) ogni giorno
    - cron: '0 3 * * *'
  # Mantiene il pulsante per l'avvio manuale
  workflow_dispatch:

jobs:
  cron-job:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Cron endpoint
        run: |
          curl -X GET https://stream-organizer.vercel.app/api/cron
